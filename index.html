<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - One Stop For all ur Music</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <span class="title ms-1">Spotify</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span id="menubtn"
            ><i class="fa-solid fa-bars" style="color: white"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link ms-3" id="navText" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link ms-1" id="navText" href="#">Playlists</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Bar End-->

    <div class="hero">

            <div class="songMain">
              <img src="covers/1.jpg" alt="" />
              <span class="songTitle">Let me Love You</span> <br />

                    <div class="songItem">

                    <div class="songItem">
                        <img src="covers/4.jpg" alt="1" />

                                    style="color: black"></i></span></span>
                    </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1" />
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34

            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1" />
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34
                        <i class=" songItemPlay fa-solid fa-circle-play ms-2 me-2" style="color: black"></i></span></span>
            </div>
            <div class="songItem">

          </div>
          <div class="songBanner"></div>
        </div>
      </div>

    </div>

    <div class="bottom">
        <div class="icons mt-2">
            <i class="fa-2x fa-solid fa-backward-step" style="color: #ffffff"></i>
            <i class="fa-2x fa-sharp fa-solid fa-circle-play ms-2 me-2" style="color: white" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" style="color: #ffffff"></i>
        </div>
        <input class="mb-2" type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="songInfo">
            <img src="playing.gif" alt="" width="40px" class="me-2" id="gif"> Let me Love you - Justin Bieber
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>

</html>
