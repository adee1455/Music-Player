        <div class="icons mt-2">
            <i class="fa-2x fa-solid fa-backward-step" id="previous" style="color: #ffffff"></i>
            <i class="fa-2x fa-sharp fa-solid fa-circle-play ms-2 me-2" style="color: white" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next" style="color: #ffffff"></i>

        <input class="mb-2" type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
